<div class="col-12 col-xs-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 py-3">

    <div class="card quiz-card radius-5 h-100 shadow ">
        <div class="d-flex align-items-center question-card-header-section text-white bg-primary">
            <div class="container py-2">
                <h4>
                    {{ quiz.title }}
                </h4>
            </div>
        </div>

        <div class="">
            <table class="table">
                <tr class="">
                    <td>By:</td>
                    <td>{{ quiz.user.username }}</td>
                </tr>
                <tr class=''>
                    <td>Attempts made</td>
                    <td>{{ quiz.number_of_answers }}</td>
                </tr>
            </table>
        </div>
        <a href="{{ quiz.get_absolute_url }}" class="btn btn-primary w-100 py-3">Answer</a>
    </div>

</div>
